<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const cityText = "Це столиця";
      const sportText = "Круто! Хочеш стати";
      const currentYear = new Date().getFullYear();

      let birthYear = prompt("Вкажіть ваш рік народження?");
      let age = "";
      if (birthYear !== null && birthYear !== "") {
        age = currentYear - parseInt(birthYear);
      }

      let message1 =
        birthYear === null || birthYear === ""
          ? "1. Шкода, що ви не захотіли вказати інформацію про свій рік народження."
          : "1. Ваш вік: " + age;

      let city = prompt("Вкажіть місто, в якому ви проживаєте?");
      let cityMessage = "";
      if (city !== null && city !== "") {
        if (city.toLowerCase() === "київ") {
          cityMessage = cityText + " України!";
        } else if (city.toLowerCase() === "лондон") {
          cityMessage = cityText + " Великої Британії!";
        } else if (city.toLowerCase() === "вашингтон") {
          cityMessage = cityText + " Сполучених Штатів!";
        }
      }
      let message2 =
        city === null || city === ""
          ? "2. Шкода, що ви не захотіли вказати інформацію про місто, в якому проживаєте."
          : "2. Ви проживаєте у місті " + city + ". " + cityMessage;

      let favoriteSport = prompt("Вкажіть ваш улюблений вид спорту?");
      let sportMessage = "";
      if (favoriteSport !== null && favoriteSport !== "") {
        if (favoriteSport.toLowerCase() === "бокс") {
          sportMessage = sportText + " Кличком Володимиром?";
        } else if (favoriteSport.toLowerCase() === "футбол") {
          sportMessage = sportText + " Андрієм Ярмоленком?";
        } else if (favoriteSport.toLowerCase() === "теніс") {
          sportMessage = sportText + " Роджером Федерером?";
        }
      }
      let message3 =
        favoriteSport === null || favoriteSport === ""
          ? "3. Шкода, що ви не захотіли вказати інформацію про свій улюблений вид спорту."
          : "3. Ваш улюблений вид спорту: " +
            favoriteSport +
            ". " +
            sportMessage;

      if (
        (birthYear === null || birthYear === "") &&
        (city === null || city === "") &&
        (favoriteSport === null || favoriteSport === "")
      ) {
        alert(
          "Шкода, що ви не захотіли вказати інформацію про свій рік народження, місто в якому проживаєте та свій улюблений вид спорту."
        );
      } else {
        alert(message1 + "\n" + message2 + "\n" + message3);
      }
    </script>
  </head>
  <body></body>
</html>
